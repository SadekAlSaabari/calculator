<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="case">
        
        <div class="topHalf">
            
            <div class="header">
                
                <p class="brand">Odin-Calc</p>

                <img src="images/logo.png" class="logo">

            </div>
            
            <div class="inputBox">
                
                <input class="textArea">

            </div>

        </div>

        <div class="bottomHalf">

            <div class="buttonRow1">
                <button class="deleteButton">Delete</button>

                <button class="clear">Clear</button>
            </div>

            <div class="buttonRow2">
                <button class="seven">7</button>

                <button class="eight">8</button>

                <button class="nine">9</button>

                <button class="divide">รท</button>
            </div>

            <div class="buttonRow3">
                <button class="four">4</button>

                <button class="five">5</button>

                <button class="six">6</button>

                <button class="multiply">x</button>
            </div>

            <div class="buttonRow4">
                <button class="one">1</button>

                <button class="two">2</button>

                <button class="three">3</button>

                <button class="minus">-</button>
            </div>

            <div class="buttonRow5">
                <button class="zero">0</button>

                <button class="decimal">.</button>

                <button class="equals">=</button>

                <button class="add">+</button>
            </div>
        
        </div>

    </div>
</body>
</html>
